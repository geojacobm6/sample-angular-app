<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Sample-angular-app by geojacobm6</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
      <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      <script src="app.js"></script>
      <script src="notesample.js"></script>
   </head>
   <body>
      <section class="page-header">
         <h1 class="project-name">Sample-angular-app</h1>
         <h2 class="project-tagline"></h2>
         <a href="https://github.com/geojacobm6/sample-angular-app" class="btn">View on GitHub</a>
         <a href="https://github.com/geojacobm6/sample-angular-app/zipball/master" class="btn">Download .zip</a>
         <a href="https://github.com/geojacobm6/sample-angular-app/tarball/master" class="btn">Download .tar.gz</a>
      </section>
      <section class="main-content">
         <h1>
            <a id="sample-angular-app" class="anchor" href="#sample-angular-app" aria-hidden="true"><span class="octicon octicon-link"></span></a>sample-angular-app
         </h1>
         <div ng-controller="myNoteCtrl">
            <h2>My Note</h2>
            <p><textarea ng-model="message" cols="40" rows="10"></textarea></p>
            <p>
               <button ng_click="save()">Save</button>
               <button ng-click="clear()">Clear</button>
            </p>
            <p>Number of characters left: <span ng-bind="left()"></span></p>
         </div>
         <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/geojacobm6/sample-angular-app">Sample-angular-app</a> is maintained by <a href="https://github.com/geojacobm6">geojacobm6</a>.</span>
         </footer>
      </section>
   </body>
</html>
